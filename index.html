<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/remark/assets/style/style.css"/>
  </head>

  <body>
    
    <!-- Load Plugins -->
    <!-- <script src="/remark/assets/plugins/MathJax/MathJax.js?config=TeX-AMS_HTML-full" type="text/javascript"></script> -->
    <!-- Load Plugins -->
    
    <!-- Learn source file path from URL parameter -->
    <!-- Make sure this runs before remark.js -->
    <script>
    let urlParams = new URLSearchParams(location.search);
    const presPath = urlParams.get('pres');
    </script>
    
    <script src="/remark/assets/scripts/remark.min.js" type="text/javascript"></script>

    <script>
    
    var slides = remark.create({
      sourceUrl: presPath,
      navigation: {
        scroll: false
      }
      });
    </script>
    
  </body>
</html>
